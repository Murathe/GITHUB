<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
  <div class="row">
    <div class="title text-center col-md-4">
      <h2>FIND THE GITHUB ME</h2>
    </div>
    <hr>
    <div class="col-md-4 search_box">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="eneter github username" [(ngModel)]="username" required (keyup)="searchUser()">
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div>
      <div class="col-md-6"><!--avatar + followers + following + no.of repositories + username + date-->
        <img class="profile" src="{{user.avatar_url}}">
        <div>
          <ul>
            <li>Followers     {{  user.followers}}</li>
            <li>Following  {{  user.following}}</li>
            <li>{{user.login}}</li>
            <li>{{user.created_at}}</li>
          </ul>
        </div>
      </div>


      <div class="col-md-6">
        <h2>Repositories</h2>
        <hr>
        <div *ngFor="let repo of repos">
          <p><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></p>
          <p>{{repo.description}}</p>
          <p>Forks {{repo.forks}}</p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
