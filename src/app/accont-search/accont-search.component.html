<div class="col-md-4">
  <div class="title">
    <h2>FIND THE GITHUB ME</h2>
  </div>
  <div class="search_box">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="eneter github username" [(ngModel)]="username" required (keyup)="searchUser()">
      </div>
    </form>
  </div>
</div>
<div class="col-md-4"><!--avatar + followers + following + no.of repositories + username + date-->
  <img src="{{ user.avatar_url }}">
  <div>
    <ul>
      <li>Followers{{user.followers}}</li>
      <li>Following{{user.following}}</li>
      <li>{{user.login}}</li>
      <li>{{user.created_at}}</li>
    </ul>
  </div>
</div>
<div class="col-md-4">
  <h2>Repositories</h2>
  <div *ngFor="let repo of repositories">
    <p><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></p>
    <p>{{repo.description}}</p>
    <p>Forks {{repo.forks}}</p>
    <hr>
  </div>
</div>
